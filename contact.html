        .fade-in {
            opacity: 0;

            to {
                opacity: 1;
            }
        }

        .slide-in {
            transform: translateX(-100%);
            opacity: 0;
            animation: slideIn 1s forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .slide-up {
            transform: translateY(100%);
            opacity: 0;
            animation: slideUp 1.5s forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
